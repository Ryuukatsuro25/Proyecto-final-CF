<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visibilidad del Clima con Sensores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Visibilidad del Clima - Sensores</h1>
  </header>

  <main>
    <section id="clima">
      <div class="dato">
        <h2>Temperatura</h2>
        <p><span id="temperatura">--</span> °C</p>
      </div>
      <div class="dato">
        <h2>Humedad</h2>
        <p><span id="humedad">--</span> %</p>
      </div>
      <div class="dato">
        <h2>Presión Atmosférica</h2>
        <p><span id="presion">--</span> hPa</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Proyecto de visualización del clima con sensores &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
