<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visibilidad Mejorada del Clima</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header role="banner">
    <h1>Visibilidad Mejorada del Clima</h1>
  </header>

  <main role="main" id="app" tabindex="-1">
    <section id="datos-clima" aria-label="Datos principales del clima">
      <article class="dato" id="temp-dato" tabindex="0">
        <div class="icono" aria-hidden="true">🌡️</div>
        <h2>Temperatura</h2>
        <p><span id="temperatura">--</span> °C</p>
      </article>
      <article class="dato" id="humedad-dato" tabindex="0">
        <div class="icono" aria-hidden="true">💧</div>
        <h2>Humedad</h2>
        <p><span id="humedad">--</span> %</p>
      </article>
      <article class="dato" id="presion-dato" tabindex="0">
        <div class="icono" aria-hidden="true">🌬️</div>
        <h2>Presión Atmosférica</h2>
        <p><span id="presion">--</span> hPa</p>
      </article>
    </section>

    <section id="grafica-clima" aria-label="Gráfica de evolución del clima">
      <canvas id="grafica" aria-describedby="mensaje"></canvas>
      <p id="mensaje" role="alert" aria-live="polite">Esperando datos...</p>
    </section>

    <section id="controles" aria-label="Controles de actualización del clima">
      <button id="btn-toggle" aria-pressed="true">Pausar Actualización</button>
    </section>

       <section id="controles" aria-label="Conectar con sensor Bluetooth">
      <button id="btn-toggle" aria-pressed="true">Conectar con sensor Bluetooth</button>
    </section>

    
  </main>

  <footer role="contentinfo">
    <p>© 2025 Visibilidad Mejorada del Clima</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
